<html lang="en">
<head>

</head>
<body>
    <center>
    <table>
        <tr>
            <td><b>First Name</b></td>
            <td>
                <input type="text" name="fn" placeholder="" size="40px">
            </td>
        </tr>
        <tr>
            <td><b>Last Name</b></td>
            <td>
                <input type="text" name="ln" placeholder="" size="40px">
            </td>
        </tr>
        <tr>
            <td><b>Email Address*</b></td>
            <td>
                <input type="text" name="ea" placeholder="" size="40px">
            </td>
        </tr>
        <tr>
            <td><b>Telephone Number</b></td>
            <td>
                <input type="text" name="tn" placeholder="" size="40px">
            </td>
        </tr>
        <tr>
            <td><b>Comment</b></td>
            <td>
                <textarea name="c" id="" cols="30" rows="7">

                <button><b>Submit</b></button>
            </td>
        </tr>
    </table>
